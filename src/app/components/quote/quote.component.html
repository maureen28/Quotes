<div class="jumbotron">
  <h1 class="text-center">Quotes</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addAQuote($event)"></app-quote-form>
    </div>
  
    <div class="col-md-6 float-right">
      <div *ngFor="let quote of quotes;let i=index">
        <div class="card border-info pb-3 mb-3">
        <h5><strong>"{{quote.quote}}"</strong></h5>
        <p><strong>Author:</strong>{{quote.author}}</p>
        <p><strong>Submitted By</strong>:{{quote.submittedBy}}</p>
        <p>Date Quoted: {{quote.dateQuoted | date}}</p>
        <app-quote-details (isComplete)='deletingQuote($event,i)'></app-quote-details>
      </div>
    </div>
    </div>
  </div>
</div>
