<div class="jumbotron">
  <h1 class="text-center">Quotes</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">

      <app-quote-form (addQuote)="addAQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6 float-right">
      <div *ngFor="let quote of quotes;let i=index">
        <h3>{{quote.quote}}</h3>
        <p>Author ~{{quote.author}}</p>
        <p>Submitted By:{{quote.submittedBy}}</p>
        <p>Date Quoted: {{quote.dateQuoted}}</p>
        <app-quote-details (isComplete)='deletingQuote($event,i)'></app-quote-details>
      </div>
    </div>
  </div>
</div>
