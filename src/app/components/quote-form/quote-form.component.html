            <textarea name="quotes" id="quotes" cols="20" rows="5" class="form-control"></textarea>

                <p>Quote is required</p>
            </div>
        </div>

            <label for="author">Author</label><br>

                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="submittedBy">Submitted By</label><br>
            <input type="text" id="submittedBy" class="form-control">
            <div  class="alert alert-danger">
                <p>Submitted By is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="dateQuoted">Submitted By</label><br>
            <input type="date" id="dateQuoted" class="form-control">
            <div  class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        
    </form>
</div>
